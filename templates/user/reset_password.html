{% extends "user/user_base.html" %}
{% block title %}Work Page{% endblock %}
{% block head %}
  {{ super() }}

{% endblock %}
{% block content %}

<p class="important">

    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <center>
            <h1>Forgot Password</h1><br><br><br><br>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" action="/user/reset_password" method="post">

                    <p style="color:gray;">{{ email }}</p>
                    <input type="hidden" class="form-control" placeholder="email" style="text-align: center"  name="email" value="{{ email }}">
                    <input type="password" class="form-control" placeholder="Reset Your Password" style="text-align: center"  name="password" required autofocus ><br>



                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>


                </form>

            </div>
        </div>

</p>
{% endblock %}
