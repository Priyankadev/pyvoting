{% extends "user/user_base.html" %}
{% block title %}SIGNUP{% endblock %}
{% block head %}
  {{ super() }}

{% endblock %}
{% block content %}


<p class="important">
<center>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1>Sign up for your account</h1><br>
                        <div class="account-wall">
                            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                                alt="">
          <form class="form-signin"  action="/user/add_user" method="post">

              <input type="text" class="form-control" placeholder="User" name="user" required autofocus>
              <input type="text" class="form-control" placeholder="Contact" name="contact" required autofocus>
              <input type="email" class="form-control" placeholder="Email" name="email" required autofocus>
              <input type="password" class="form-control" placeholder="Password" name="password" required autofocus>

              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                     <a href="/user" class="text-center new-account">Signin </a><br><br><br>
         </form>

                        </div><br><br>
                </div>
            </div>
        </div>
</center>
</p>
{% endblock %}
